<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Soft Digital Sphere AR</title>
    <style>
        /* --- CSS RESET & STILE BASE --- */
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            user-select: none;
            cursor: none; /* Cursore nascosto per immersione */
        }

        /* Container UI */
        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Loader Minimale */
        #loader {
            width: 60px; height: 60px;
            border: 2px solid rgba(0, 255, 255, 0.1);
            border-top: 2px solid #00ffff;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            transition: opacity 0.5s;
        }
        
        #status-text {
            position: absolute;
            bottom: 30px;
            color: rgba(0, 255, 255, 0.5);
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* Elementi Tecnici Nascosti */
        #input_video { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }
        
        @keyframes spin { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="ui-layer">
    <div id="loader"></div>
    <div id="status-text">Avvio Sistema...</div>
</div>

<video id="input_video" playsinline muted></video>

<!-- LIBRERIE -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

<script>
    /**
     * CONFIGURAZIONE SISTEMA "SOFT & GENTLE"
     */
    const CONFIG = {
        PARTICLE_COUNT: 25000, 
        RADIUS: 4.0,           
        CAMERA_Z: 10.0,        
        
        // FISICA DEL MOVIMENTO (Ricalibrata per morbidezza)
        SMOOTHING_HAND: 0.05,   // Molto basso = Movimento ritardato e fluido (pesante)
        ROTATION_SPEED: 0.8,    // Molto basso = La sfera ruota lentamente seguendo la mano
        INERTIA: 0.97,          // Molto alto (max 0.99) = Scivola a lungo come sul ghiaccio
        ZOOM_SPEED: 0.05        // Zoom progressivo e lento
    };

    // Variabili di Stato Globale
    const state = {
        // Input Mano
        hand: { x: 0.5, y: 0.5 },     // Posizione corrente filtrata
        targetHand: { x: 0.5, y: 0.5 }, // Posizione raw dal tracker
        prevHand: { x: 0.5, y: 0.5 },   // Posizione frame precedente
        
        // Rotazione
        rotVel: { x: 0, y: 0.0005 },   // Velocità angolare corrente (molto lenta all'avvio)
        
        // Zoom
        zoom: CONFIG.CAMERA_Z,
        targetZoom: CONFIG.CAMERA_Z,
        
        // Flags
        isTracking: false,
        isZooming: false
    };

    // --- 1. SETUP THREE.JS ---
    
    function createDigitalTexture() {
        const canvas = document.createElement('canvas');
        canvas.width = 32; canvas.height = 32;
        const ctx = canvas.getContext('2d');
        
        // Centro solido
        ctx.fillStyle = '#ffffff';
        ctx.beginPath();
        ctx.arc(16, 16, 6, 0, Math.PI * 2);
        ctx.fill();
        
        // Glow esterno
        const grad = ctx.createRadialGradient(16, 16, 6, 16, 16, 16);
        grad.addColorStop(0, 'rgba(0, 255, 255, 0.5)');
        grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 32, 32);
        
        return new THREE.CanvasTexture(canvas);
    }

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);
    scene.fog = new THREE.FogExp2(0x000000, 0.04); 

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.z = CONFIG.CAMERA_Z;

    const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio); 
    document.body.appendChild(renderer.domElement);

    // --- 2. GENERAZIONE SFERA DIGITALE ---
    
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(CONFIG.PARTICLE_COUNT * 3);
    const colors = new Float32Array(CONFIG.PARTICLE_COUNT * 3);

    const color1 = new THREE.Color(0x00ffff); // Ciano Elettrico
    const color2 = new THREE.Color(0xffffff); // Bianco

    for (let i = 0; i < CONFIG.PARTICLE_COUNT; i++) {
        const i3 = i * 3;
        
        const u = Math.random();
        const v = Math.random();
        const theta = 2 * Math.PI * u;
        const phi = Math.acos(2 * v - 1);
        
        const r = CONFIG.RADIUS;
        positions[i3] = r * Math.sin(phi) * Math.cos(theta);
        positions[i3+1] = r * Math.sin(phi) * Math.sin(theta);
        positions[i3+2] = r * Math.cos(phi);

        const mixedColor = color1.clone().lerp(color2, Math.random() * 0.3);
        colors[i3] = mixedColor.r;
        colors[i3+1] = mixedColor.g;
        colors[i3+2] = mixedColor.b;
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.PointsMaterial({
        size: 0.05, 
        map: createDigitalTexture(),
        vertexColors: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false,
        transparent: true,
        opacity: 0.9,
        sizeAttenuation: true 
    });

    const sphereMesh = new THREE.Points(geometry, material);
    scene.add(sphereMesh);

    // --- 3. COMPUTER VISION (MEDIA PIPE) ---
    
    const statusText = document.getElementById('status-text');
    const loader = document.getElementById('loader');

    const dist = (p1, p2) => Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

    const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
    
    hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1, 
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
    });

    hands.onResults(results => {
        if(loader.style.opacity !== '0') {
            loader.style.opacity = '0';
            setTimeout(() => loader.style.display = 'none', 500);
        }

        const numHands = results.multiHandLandmarks.length;
        state.isTracking = numHands > 0;
        state.isZooming = numHands === 2;

        if (state.isZooming) {
            statusText.innerText = "ZOOM";
            const h1 = results.multiHandLandmarks[0][9]; 
            const h2 = results.multiHandLandmarks[1][9]; 
            const d = dist(h1, h2);
            // Zoom range: 20 (Lontano) -> 4 (Vicino)
            let z = 20 - (d * 25);
            state.targetZoom = Math.max(4, Math.min(20, z));

        } else if (state.isTracking) {
            statusText.innerText = "ROTAZIONE MORBIDA";
            const hand = results.multiHandLandmarks[0];
            const thumb = hand[4]; 
            const index = hand[8];
            // Punto di controllo medio
            state.targetHand.x = 1.0 - (thumb.x + index.x) / 2;
            state.targetHand.y = (thumb.y + index.y) / 2;

        } else {
            statusText.innerText = "NESSUNA MANO";
        }
    });

    const cameraUtils = new Camera(document.getElementById('input_video'), {
        onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
        width: 640, height: 480
    });
    cameraUtils.start();

    // --- 4. LOOP DI ANIMAZIONE ---
    
    const clock = new THREE.Clock();

    function animate() {
        requestAnimationFrame(animate);
        const dt = clock.getDelta();

        // A. FISICA ROTAZIONE
        if (state.isTracking && !state.isZooming) {
            // Lerp aggressivo per "ritardo" morbido (Softness)
            state.hand.x += (state.targetHand.x - state.hand.x) * CONFIG.SMOOTHING_HAND;
            state.hand.y += (state.targetHand.y - state.hand.y) * CONFIG.SMOOTHING_HAND;

            // Calcolo Delta
            const dx = state.hand.x - state.prevHand.x;
            const dy = state.hand.y - state.prevHand.y;

            // Impulso molto ridotto per evitare scatti
            state.rotVel.y += dx * CONFIG.ROTATION_SPEED;
            state.rotVel.x += dy * CONFIG.ROTATION_SPEED;

            state.prevHand.x = state.hand.x;
            state.prevHand.y = state.hand.y;
        }

        // Applicazione Velocità e Inerzia
        sphereMesh.rotation.y += state.rotVel.y;
        sphereMesh.rotation.x += state.rotVel.x;

        // Attrito (Friction)
        state.rotVel.x *= CONFIG.INERTIA;
        state.rotVel.y *= CONFIG.INERTIA;

        // Rotazione minima costante (Idle animation)
        if (!state.isTracking && Math.abs(state.rotVel.y) < 0.0005) {
            state.rotVel.y += 0.00005;
        }

        // B. FISICA ZOOM
        state.zoom += (state.targetZoom - state.zoom) * CONFIG.ZOOM_SPEED;
        camera.position.z = state.zoom;

        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

</script>
</body>
</html>
